<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовый вопрос</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin-top: 80px; /* Отступ сверху для фиксации заголовка */
        }

        header {
            width: 100%;
            background-color: #4CAF50; /* Цвет фона */
            color: white; /* Цвет текста */
            text-align: center;
            padding: 20px 0; /* Отступы по вертикали */
            font-size: 24px; /* Размер шрифта */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Тень */
            position: fixed; /* Фиксированное положение */
            top: 0; /* Привязка к верхней части */
            left: 0; /* Привязка к левой стороне */
            z-index: 1000; /* Уровень наложения */
        }

        .question-container {
            text-align: center;
            padding: 20px; /* Отступы вокруг вопроса */
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Отступ между кнопками */
        }

        button {
            padding: 15px 30px; /* Отступы кнопки */
            font-size: 18px; /* Размер шрифта */
            border: none; /* Убираем рамку */
            border-radius: 5px; /* Скругление углов */
            background-color: #4CAF50; /* Цвет фона кнопки */
            color: white; /* Цвет текста кнопки */
            cursor: pointer; /* Курсор при наведении */
            transition: background-color 0.3s; /* Плавный переход цвета */
        }

        button:hover {
            background-color: #45a049; /* Цвет кнопки при наведении */
        }
    </style>
</head>
<body>

    <header>
        Вопрос теста
    </header>

    <div class="question-container">
        <h2>Какой язык программирования используется для веб-разработки?</h2>
    </div>

    <div class="button-container">
        <button id="answer1">HTML</button>
        <button id="answer2">Python</button>
        <button id="answer3">JavaScript</button>
    </div>

</body>
</html>
