<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }

        .Main {
            width: 100%;
            padding: 25px;
            text-align: center;

        }

        h1 {
            margin-top: 40px;
            margin-bottom: 10px;
        }

        img {
            width: 70px;
            margin: 30px auto;
        }

        .btn {
            border: 0;
            border-radius: 5px;
            margin-top: 50px;
            height: 60px;
            width: 200px;
            font-style: 20px;
            font-weight: 500;
            cursor: pointer;
            color: var(--tg-theme-button-text-color);
            background: var(--tg-theme-button-color);
        }
        
    </style>
</head>
<body>
    <div class="Main">
        <h1>Тестовое приложение</h1>
        <img src="{{ url_for('static', filename='bot.png') }}" alt="123">
        <p></p>
        <button class="btn">Кнопка</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
</head>
<body>
    4324
    <h1 id="greeting">Привет, пользователь!</h1>
    <p id="userId">ID пользователя: неизвестно</p>

    <script>
        // Проверка, что приложение запущено в Telegram
        if (window.Telegram && window.Telegram.WebApp) {
            // Инициализация Telegram Web App API
            window.Telegram.WebApp.ready();

            // Получение данных о пользователе
            const user = window.Telegram.WebApp.initDataUnsafe.user;

            // Вывод имени пользователя
            if (user && user.first_name) {
                document.getElementById('greeting').textContent = `Привет, ${user.first_name}!`;
            } else {
                document.getElementById('greeting').textContent = 'Привет, пользователь!';
            }

            // Вывод ID пользователя
            if (user && user.id) {
                document.getElementById('userId').textContent = `ID пользователя: ${user.id}`;
            } else {
                document.getElementById('userId').textContent = 'ID пользователя: неизвестно';
            }
        } else {
            document.getElementById('greeting').textContent = 'Telegram Web App не инициализирован или запущен вне Telegram.';
        }
    </script>
</body>
</html>
