<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
    <style>
      
    </style>
    <body>
    <header>
    <p>Web3 LMS <span id="username"></span></p> 
    </header>

    <div class="button-container">
        <button id="start-learning">Начать обучение</button>
        <button id="personal-account">Личный кабинет</button>
    </div>
    </body>



    <script>
        // Получаем информацию о пользователе из Telegram
        let tg = window.Telegram.WebApp;
        tg.expand(); // Расширение окна приложения
        let user = tg.initDataUnsafe.user;
        
        // Проверка, загружены ли данные пользователя
        if (user && user.first_name) {
            document.getElementById('username').innerText = user.first_name;
        } else {
            document.getElementById('username').innerText = 'Не удалось загрузить имя пользователя.';
            console.error("Данные пользователя недоступны:", user);
        }

        // Обработчик нажатия на кнопку
        document.getElementById('start-learning').addEventListener('click', function() {
            window.location.href = 'question.html'; // Открываем question.html
        });

            
        
            if (user && user.id) {
                let userId = user.id;

                // Отправляем ID через API
                fetch('https://admin.qlix.kz/api/create-user?telegram_id='+userId)
                .then(response => response.json())
                .then(data => {
                    // Выводим ответ сервера
                    document.getElementById('server-response').innerText = JSON.stringify(data);
                })
                .catch(error => {
                    document.getElementById('server-response').innerText = 'Ошибка: ' + error;
                });
            } else {
                document.getElementById('server-response').innerText = 'Не удалось получить ID пользователя.';
                console.error("ID пользователя недоступен:", user);
            }
        ;
    </script>
</body>
</html>
