<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        header {
            width: 100%;
            background-color: #4CAF50; /* Цвет фона */
            color: white; /* Цвет текста */
            text-align: center;
            padding: 20px 0; /* Отступы по вертикали */
            font-size: 24px; /* Размер шрифта */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Тень */
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Отступ между кнопками */
        }

        button {
            padding: 15px 30px; /* Отступы кнопки */
            font-size: 18px; /* Размер шрифта */
            border: none; /* Убираем рамку */
            border-radius: 5px; /* Скругление углов */
            background-color: #4CAF50; /* Цвет фона кнопки */
            color: white; /* Цвет текста кнопки */
            cursor: pointer; /* Курсор при наведении */
            transition: background-color 0.3s; /* Плавный переход цвета */
        }

        button:hover {
            background-color: #45a049; /* Цвет кнопки при наведении */
        }
    </style>
    <body>
    <header>
    <p>Web3 LMS <span id="username"></span></p> 
    </header>

    <div class="button-container">
        <button id="start-learning">Начать обучение</button>
        <button id="personal-account">Личный кабинет</button>
    </div>
    </body>



    <script>
        // Получаем информацию о пользователе из Telegram
        let tg = window.Telegram.WebApp;
        tg.expand(); // Расширение окна приложения
        let user = tg.initDataUnsafe.user;
        
        // Проверка, загружены ли данные пользователя
        if (user && user.first_name) {
            document.getElementById('username').innerText = user.first_name;
        } else {
            document.getElementById('username').innerText = 'Не удалось загрузить имя пользователя.';
            console.error("Данные пользователя недоступны:", user);
        }

        // Обработчик нажатия на кнопку
        document.getElementById('send-button').addEventListener('click', function () {
            if (user && user.id) {
                let userId = user.id;

                // Отправляем ID через API
                fetch('ВСТАВЬ_СЮДА_СВОЮ_ССЫЛКУ', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_id: userId })
                })
                .then(response => response.json())
                .then(data => {
                    // Выводим ответ сервера
                    document.getElementById('server-response').innerText = JSON.stringify(data);
                })
                .catch(error => {
                    document.getElementById('server-response').innerText = 'Ошибка: ' + error;
                });
            } else {
                document.getElementById('server-response').innerText = 'Не удалось получить ID пользователя.';
                console.error("ID пользователя недоступен:", user);
            }
        });
    </script>
</body>
</html>
