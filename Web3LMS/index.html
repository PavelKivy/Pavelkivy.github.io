<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="user-info">
        <p>Имя пользователя: <span id="username"></span></p>
    </div>

    <button id="send-button">Отправить ID</button>
    <p>Ответ сервера: <span id="server-response"></span></p>

    <script>
        // Получаем информацию о пользователе из Telegram
        let tg = window.Telegram.WebApp;
        tg.expand(); // Расширение окна приложения
        let user = tg.initDataUnsafe.user;
        
        if (user) {
            document.getElementById('username').innerText = user.first_name;
        }

        // Обработчик нажатия на кнопку
        document.getElementById('send-button').addEventListener('click', function () {
            let userId = user.id;

            // Отправляем ID через API
            fetch('ВСТАВЬ_СЮДА_СВОЮ_ССЫЛКУ', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_id: userId })
            })
            .then(response => response.json())
            .then(data => {
                // Выводим ответ сервера
                document.getElementById('server-response').innerText = JSON.stringify(data);
            })
            .catch(error => {
                document.getElementById('server-response').innerText = 'Ошибка: ' + error;
            });
        });
    </script>
</body>
</html>
